<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PM Day check-in tool v0.1</h1>
    <div id="qr-reader" style="width: 100%;"></div>
    <button id="scanBtn">Start Scanning</button>
    <p id="qrData"></p>
    <!-- Table for displaying response data -->
    <div id="responseContainer" class="response-container">
        <div class="response-item">
            <label for="idData">Ticket Validation:</label>
            <div id="idData"></div>
        </div>
        <div class="response-item">
            <label for="amountData">Amount:</label>
            <div id="amountData"></div>
        </div>
        <div class="response-item">
            <label for="statusData">Status:</label>
            <div id="statusData"></div>
        </div>
        <div class="response-item">
            <label for="createdAtData">Created At:</label>
            <div id="createdAtData"></div>
        </div>
    </div>
  <script src="html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
