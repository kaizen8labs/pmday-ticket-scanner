<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PM Day check-in tool v0.1</h1>
    <div id="qr-reader" style="width: 100%;"></div>
    <button id="scanBtn">Start Scanning</button>
    <p id="qrData"></p>
    <!-- Table for displaying response data -->
<table id="responseTable" class="hidden">
    <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="idData"></td>
        <td id="amountData"></td>
        <td id="statusData"></td>
        <td id="createdAtData"></td>
      </tr>
    </tbody>
  </table>
  </div>

  <script src="html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
